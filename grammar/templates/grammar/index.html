 {% extends 'base.html' %}
 <script>
  function myFunction() {
    /* Get the text field */
    var copyText = document.getElementById("mySpell");
  
    /* Select the text field */
    copyText.select();
    copyText.setSelectionRange(0, 99999); /* For mobile devices */
  
     /* Copy the text inside the text field */
    navigator.clipboard.writeText(copyText.value);
  
    /* Alert the copied text */
    alert("Copied the text: " + copyText.value);
  }
</script>

  {% block content%}
  <form action="{% url 'grammar:index' %}" class="row g-2" method="post" id="spell"> 
    {% csrf_token %}
    <div class="container-md m-5">
      <h4 data-bs-toggle="tooltip" data-bs-placement="top" title="Variety of languages are supported. Enjoy!">Please enter your sentence here:</h4>
      <div class="row row-cols-3">
        <div class="col-sm-5">
          <br>
          
          <textarea class="form-control" id="textarea1" rows="3" name="spell_text" id="id_spell_text">{% if spelled %} {{ orig_text}} {% endif %}</textarea>
          
        </div>
        <div class="col">
          <br>
          <input type="submit" id="grammarbtn" class="btn btn-primary mb-3" >
        </div>
        {% comment %} <div class="col-md-3 ms-md-auto">

            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
              </li>
            </ul>

        </div> {% endcomment %}
      </div>
      
    </div>
  </form>

  <div class="container-md m-5">
    <div class="row row-cols-3">
      <div class="col-sm-6">
        {% if spelled %}
          <hr>
          <h4>Suggested text:</h4>
          <p id="mySpell"> {{ spelled_text_html }} </p>
      </div>
      <div class="col">
        <br><br>
        <button class="btn btn-outline-primary mb-3"  onclick="myFunction()" data-bs-toggle="tooltip" data-bs-placement="top" title="Copy to clipboard">Copy</button>
      </div>
      <div class="col-md-3 ms-md-auto">
      </div>
      {% endif %}
    </div>
</div>


  {% endblock%}
