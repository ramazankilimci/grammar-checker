 {% extends 'base.html' %}

  {% block content%}
  <form action="{% url 'account:register' %}" class="row g-2" method="post" id="register"> 
    {% csrf_token %}
    <div class="container-md m-5">
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Username:</label>
        <input type="username" class="form-control w-25" id="id_username" placeholder="Enter username" name="username">
      </div>
      <div class="mb-3 mt-3">
        <label for="first_name" class="form-label">First name:</label>
        <input type="first_name" class="form-control  w-25" id="id_first_name" placeholder="Enter first name" name="first_name">
      </div>
      <div class="mb-3 mt-3">
        <label for="last_name" class="form-label">Last name:</label>
        <input type="last_name" class="form-control  w-25" id="id_last_name" placeholder="Enter last name" name="last_name">
      </div>
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control w-25" id="id_email" placeholder="Enter email" name="email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control w-25" id="id_password" placeholder="Enter password" name="password">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label"> Repeat password:</label>
        <input type="password" class="form-control w-25" id="id_password2" placeholder="Enter password" name="password2">
      </div>
      <button type="submit" class="btn btn-primary">Create my account</button>
    </div>
  </form>

  

  {% endblock%}
