 {% extends 'base.html' %}

  {% block content%}
  <form action="{% url 'account:login' %}" class="row g-2" method="post" id="login"> 
    {% csrf_token %}
    <div class="container-md m-5">
      <div class="row">
        <div class="column">
          <div class="mb-4 mt-3">
            <label for="username" class="form-label">Email:</label>
            <input type="username" class="form-control w-25" id="id_username" placeholder="Enter username" name="username">
          </div>
        </div>
        <div class="column">
          <div class="mb-4">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control w-25" id="id_password" placeholder="Enter password" name="password">
          </div>
          <div class="form-check mb-3">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-25 ml-4">Login</button>
    </div>



  </form>

  

  {% endblock%}
